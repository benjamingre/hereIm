<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="http://maps.google.com/maps/api/js?key=AIzaSyC_c3-noQAc9vuCjRa3DJzDpnni5skPCBc&sensor=true"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_c3-noQAc9vuCjRa3DJzDpnni5skPCBc&callback=initMap"async defer></script>


    <script type="text/javascript" charset="utf-8">
      document.addEventListener("deviceready",onDeviceReady,false);
    </script>
  </head>

  <body ng-app="smsl" ng-controller="menu">

<!-- Bar Footer -->

      <ion-side-menus enable-menu-with-back-views="true">

        <!-- Left menu -->
        <ion-side-menu side="left">
          <div class="row">
            <div class="col">
              <label class="item item-input item-select">
                <div class="input-label">
                  {{'LANGUAGE' | translate}}
                </div>
                <select name="lang" id="mylang" ng-Change="changeLanguage(preferredLanguage)"
                        ng-options="option.language|translate for option in languagesList track by option.id"
                        ng-model="preferredLanguage">
                </select>
             </label>
             <a class="item item-icon-left" href="#"  ng-click="closeApp()">
               <i class="icon ion-close-circled"></i>
               {{'EXIT' | translate}}
             </a>
            </div>
          </div>
      </ion-side-menu>


      <!-- main content -->
      <ion-side-menu-content>

        <!-- header bar -->
        <ion-header-bar align-title="center" class="topBar">
          <div class="buttons">
            <button menu-toggle="left" class="button optionButton" id="menuButton"><img class="imgIcon" alt="menu" src="img/wheel.png"></button>
          </div>
          <div class="title">
               {{'NAMEAPPLI' | translate}}
          </div>
          <div class="buttons">
            <button class="button optionButton" id="menuLocalize" ng-click="openPopover($event)"><img class="imgIcon" alt="menu" src="img/localize.png"></button>
          </div>
        </ion-header-bar>

        <ion-nav-view>

          <!-- display templates -->
        </ion-nav-view>


      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
