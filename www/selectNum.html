<ion-modal-view class="modals" ng-controller="selectNumberModal">
  <ion-header-bar  align-title="center" class="bar-positive">
    <h1 class="title">{{'NUMBER_SELECTION' | translate}}</h1>
  </ion-header-bar>
  <ion-content>
   <div class="list">
      <div ng-repeat="phone in phoneNumbers">
        <a class="item item-icon-left" ng-click="selectedNum(phone.value)">
          <i class="icon {{arrayIcons[phone.type]}}"></i>
          {{phone.type}}
          {{phone.value}}



        </a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
